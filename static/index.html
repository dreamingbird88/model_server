<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> Language Model Service </title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <main>
      <h1> Language Model Service </h1>
      <section id="model">
        <h2> Change Model </h2>
        <form class="model-form">
          <label>Task
          <input
            id="model-task-input"
            list='model_tasks'
          />
          <datalist id="model_tasks">
            <option value="translation_en_to_zh">
            <option value="text2text-generation">
          </datalist>
          </label>
          <label>Name
          <input
            id="model-name-input"
            list='model_names'
          />
          <datalist id="model_names">
            <option value="Helsinki-NLP/opus-mt-zh-en">
            <option value="google/flan-t5-small">
          </datalist>
          </label>
          <button id="model-submit">Submit</button>
          <p class="model-info-output">Current model: google/flan-t5-small.</p>
        </form>
      </section>
      <section id="prediction">
        <h2> Get Prediction </h2>
        <form class="infer-form">
          <label for="text-input">Input</label>
          <input
            id="text-input"
            type="text"
            value="English: Translate There are many ducks. German:"
          />
          <br>
          <button id="infer-submit">Submit</button>
          <p class="infer-output"></p>
        </form>
      </section>
    </main>
  </body>
</html>
